<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form th:action="@{/admin/new}" th:object="${user}" method="post">
        <table border="1">
            <tr>
                <td><label th:text="Username" /></td>
                <td><input type="text" th:field="*{username}" /></td>
            </tr>
            <tr>
                <td><label th:text="Password" /></td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td><label th:text="LastName" /></td>
                <td><input type="text" th:field="*{lastname}" /></td>
            </tr>
            <tr>
                <td><label th:text="Email" /></td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <p>
                <label>Roles:
                    <input type="checkbox" name="roleList"
                           th:each="role : ${roleList}"
                           th:text="${role.getName().replace('ROLE_', '')}"
                           th:value="${role.getName()}"
                           th:field="*{roles}"
                    />
                </label>
            </p>
            <tr>
                <td><input type="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
    <br><hr><br>
    <h2><a href="/logout">Exit</a></h2>
</div>
</body>
</html>
