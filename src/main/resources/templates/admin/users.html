<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div align="center">
  <h2>Found the following users:</h2>
  <h3><a href="/admin">Return</a></h3>
  <table border="1" cellpadding="5">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>LastName</th>
      <th>Password</th>
      <th>E-mail</th>
    </tr>
    <tr th:if="${users.isEmpty()}">
      <td colspan="4"> There are no such users </td>
    </tr>
    <tr th:each="user : ${users}">
      <td><span th:text="${user.id}"> Id </span></td>
      <td><span th:text="${user.username}"> Username </span></td>
      <td><span th:text="${user.lastname}"> Lastname </span></td>
      <td><span th:text="${user.password}"> Password </span></td>
      <td><span th:text="${user.email}"> Email </span></td>
    </tr>
  </table>
  <br><hr><br>
  <h2><a href="/logout">Exit</a></h2>
</div>
</body>
</html>
